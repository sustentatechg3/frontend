<app-menu></app-menu>
<div class="container-fluid">

  <div class="row d-flex justify-content-center mt-3 mb-5">
    <div class="col-md-6">
      <button type="button" class="btn btn-light  mr-3" routerLink="/cadastrar-produto">Novo
        Produto</button>
      <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>


    </div>


  </div>


  <header class="container">

    <div id="carouselMain" class="carousel carousel-dark slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <!-- primeiro slide -->
        <li data-target="#carouselMain" data-slide-to="0" class="active"></li>
        <!-- segundo slide -->
        <li data-target="#carouselMain" data-slide-to="1" class="active"></li>
        <!-- terceiro slide -->
        <li data-target="#carouselMain" data-slide-to="2" class="active"></li>
      </ol>
      <!-- primeiro slide -->
      <div class="carousel-inner">
        <div class="carousel-item active text-center" data-interval="3000">
          <img src="../../assets/img/slides/slide01.jpg" alt="" class="img-fluid d-none d-md-block">
          <img src="../../assets/img/slides/slide01small.jpg" alt="" class="img-fluid d-block d-md-none">
        </div>
        <!-- segundo slide -->
        <div class="carousel-item text-center" data-interval="3000">
          <img src="../../assets/img/slides/slide01.jpg" alt="" class="img-fluid d-none d-md-block">
          <img src="../../assets/img/slides/slide01small.jpg" alt="" class="img-fluid d-block d-md-none">
        </div>
        <!-- terceiro slide -->
        <div class="carousel-item text-center" data-interval="3000">
          <img src="../../assets/img/slides/slide01.jpg" alt="" class="img-fluid d-none d-md-block">
          <img src="../../assets/img/slides/slide01small.jpg" alt="" class="img-fluid d-block d-md-none">
        </div>
      </div>
      <!-- botoes -->
      <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Próximo</span>
      </a>
    </div>
  </header>

  <main class="mb-5 pb-5 mb-md-0">

    <div class="container">
      <div class="row mt-3">
        <div class="col-12 col-md-5">
          <!-- barra de pesquisa -->
          <form class="justify-content-center justify-content-md-start mb-3 mb-md-0">
            <div class="input-group input-group-sm">
              <input type="text" class="form-control" placeholder="Buscar produtos...">
              <button class="btn btn-success">Buscar</button>
            </div>
          </form>
        </div>


      </div>
      <hr>

      <!-- card dos produtos -->
      
      <!-- card produtos -->
      <div class="row">
        <div class="col-md-12 d-flex align-items-stretch ">
          <div class='container-fluid' *ngFor="let card of listaCategorias[3].produto">
            <div class="card mx-auto col-md-11 col-10 mt-1 pt-1">
              <div class="d-flex sale ">
              </div>
              <img class='mx-auto img-thumbnail' src="{{card.foto}}" width="90px" height="90px" />
              <div class="card-body mx-auto">
                <p class="card-title text-center m-0">{{card.descricao}}</p>
                <br>
                <p class="card-text">${{card.valor}}</p>
                <button class="btn teste">Comprar</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      


      <hr class="mt-3">
      <div class="row pb-4">
        <div class="col-12">

          <!-- botoes de pagina -->

          <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
            <form class="ml-3 d-inline-block">
              <select class="custom-select ">
                <option value="">Ordenar pelo nome</option>
                <option value="">Ordenar pelo maior preço</option>
                <option value="">Ordenar pelo menor preço</option>
              </select>
            </form>
            <nav class="d-inline-block">
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
                <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
                  <button type="button" class="btn btn-secondary">1</button>
                  <button type="button" class="btn btn-secondary">2</button>
                  <button type="button" class="btn btn-secondary">3</button>
                  <button type="button" class="btn btn-secondary">4</button>
                </div>
              </div>
            </nav>
          </div>

        </div>
      </div>
    </div>
  </main>

</div>
