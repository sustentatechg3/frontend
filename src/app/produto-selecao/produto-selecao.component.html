<div class="container mb-5">
    <div class="row mt-5">
        <div class="card col-12 text-center justify-content-center m-1 my-3">
            <h1>{{produto.categoria.tipo}}</h1>
        </div>
        <div class="col">

            <div class="row">
                <div class="card col-6 text-center justify-content-center m-1 my-3">
                    <div class="card-body">
                        <img class="card-img-top" src="{{produto.foto}}" alt="Card image cap">

                    </div>

                </div>
                <div class="col mt-3 ml-3">
                    <h5 class="card-title m-0">{{produto.nome}}</h5>
                    <p class="mt-5">Descrição: </p>
                    <p class="card-text mt-0"> {{produto.descricao}}</p>
                    <p class="card-text mt-3">{{produto.valor | currency}}</p>
                    <div class="row ml-1">
                        <div>
                            <label for="">Quantidade: </label>
                            <input class="form-control ml-0" [(ngModel)]="quantidade" type="number" style="width: 75px;"
                                min="1" max="99">
                        </div>
    
                        <div class="mt-4 ml-3">
                            <button type="button" class="btn btn-success btn-md"
                                (click)="addAoCarrinho(produto.id, quantidade-1)">Adicionar
                                ao carrinho</button>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button type="button " class="btn btn-danger btn-md" routerLink="/inicio">comprar mais
                            produtos</button>
                    </div>

                    <div class="mt-2">
                        <button type="button " class="btn btn-danger btn-md" routerLink="/carrinho">ir para o
                            carrinho</button>
                    </div>

                    <div class="col mt-5">
                        <h5>Ao comprar esse produto você estará ajudando: </h5>
                        <h3>{{produto.usuario.nome}}</h3>
                    </div>
                    <div class="col">
                        {{produto.usuario.foto}}
                    </div>

                </div>
            </div>

        </div>



    </div>
</div>
