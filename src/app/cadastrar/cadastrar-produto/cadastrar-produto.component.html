<div class="conteiner">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">



            <div class="form-group">
                <label for="">Nome</label>
                <input [(ngModel)]="produto.nome" class="form-control" type="text">
                <small></small>
            </div>
            <div class="form-group">
                <label for="">Descrição</label>
                <input [(ngModel)]="produto.descricao" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="">Foto</label>
                <input [(ngModel)]="produto.foto" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="">Valor</label>
                <input [(ngModel)]="produto.valor" class="form-control" type="number">
            </div>

            <div class="form-group">
                <label for="">Categoria ou <a routerLink="/cadastrarCategoria">criar uma nova</a></label>
                <select [(ngModel)]="idCategoria" (change)="findByIdCategoria()" class="form-control ls-select
                " name="categoria" id="categoria" placeholder="escolha...">
                    <option disabled selected>Selecione...</option>
                    <option *ngFor="let cat of listaCategorias" value="{{cat.id}}">{{cat.tipo}}</option>
                </select>


            </div>




            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success mr-3" (click)="cadastrar()">Enviar</button>
                <button type="reset" class="btn btn-danger">Limpar</button>
            </div>


        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">

            <div class="card">
                <div class="card-body">

                    <div>
                        <thead>
                            <table class="table table-hover">


                                <tr>

                                    <th scope="col">Descrição</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Modificações</th>
                                </tr>
                                <tbody>
                                    <tr *ngFor="let item of listaProdutos">
                                        <td>{{item.nome}}</td>
                                        <td>{{item.descricao}}</td>
                                        <td>{{item.categoria.tipo}}</td>
                                        <td>{{item.valor}}</td>
                                        <td class="d-flex justify-content-end">
                                            <button class="btn btn-info mr-3"
                                                [routerLink]="['/produto-edit', item.id]">Editar</button>
                                            <button class="btn btn-danger"
                                                [routerLink]="['/produto-delete', item.id]">Apagar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </thead>

                        <div class="card-body">
                        </div>
                    </div>








                </div>
            </div>

        </div>
