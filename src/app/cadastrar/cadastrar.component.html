<div id="img-bg">
    <div class="container-fluid">
    
        <div class="row d-flex align-items-center">
    
    
            <div class="col-md-12 mt-5 mb-5 justify-content-center">
    
                <div class="row d-flex justify-content-center">
                    <div class="col-md-4">
    
    
    
                        <h1 class="text-center  text-white">Cadastro</h1>
    
                        <div class="form-group text-white">
                            <label for="Nome">Nome</label>
                            <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="Nome" id="Nome" placeholder="Seu Nome">
    
                        </div>
    
                        <div class="form-group text-white">
                            <label for="email">E-mail</label>
                            <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="email" id="email" placeholder="email">
                        </div>
    
    
    
                        <div class="form-group text-white">
                            <label for="senha">Senha</label>
                            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                            <small>Minímo 8 caracteres</small>
                        </div>
    
                        <div class="form-group text-white">
                            <label for="confirmSenha">Confirmar senha</label>
                            <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                                placeholder="Confirmar senha">
                        </div>
    
                        <!-- <div class="form-group text-white">
                            <label for="tipo">Tipo de usuário</label>
                            <select class="form-control" name="tipo" id="tipo">
                                <option>Selecione um tipo de usuário</option>
                                <option value="normal">Comprador</option>
                                <option value="normal">Ong</option>
                                <option value="adm">Administrador</option>
    
                            </select>
                        </div> -->
    
                        <div class="d-flex justify-content-center">
    
                            <button type="button" class="btn btn-success btn-sm mr-4" (click)="cadastrar()">Cadastrar</button>
                            <button type="button" class="btn btn-danger btn-sm" routerLink="/entrar" >Cancelar</button>
    
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>
        </div>
