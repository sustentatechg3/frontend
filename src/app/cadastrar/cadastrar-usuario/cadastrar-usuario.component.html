
<div id="img-bg">
    <div id="bg-color">

        <div class="container-fluid">
            <div class="row d-flex align-items-end">
                <div class="col-md-2">
    
                    <img src="https://i.imgur.com/wchCQXV.png" width="150px" height="150px" alt="Logo da empresa">
    
                </div>
            </div>
    <div class="container-fluid">

        <div class="row d-flex align-items-center">


            <div class="col-md-7">
                <div class="row d-flex justify-content-around">
                    <div class="col-md-5">



                        <h1 class="text-center  text-white"><b>Cadastro</b></h1>
                        <hr>

                        <div class="form-group text-white">
                            <label for="Nome">Nome</label>
                            <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="Nome" id="Nome" placeholder="Seu Nome">
    
                        </div>
    
                        <div class="form-group text-white">
                            <label for="email">E-mail</label>
                            <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="email" id="email" placeholder="email">
                        </div>
    
    
    
                        <div class="form-group text-white">
                            <label for="senha">Senha</label>
                            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                            <small>Minímo 8 caracteres</small>
                        </div>
    
                        <div class="form-group text-white">
                            <label for="confirmSenha">Confirmar senha</label>
                            <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                                placeholder="Confirmar senha">
                        </div>

                        <div class="form-group text-white">
                            <label for="tipo">Tipo de usuário</label>
                            <select class="form-control" name="tipo" id="tipo">
                                <option>Selecione um tipo de usuário</option>
                                <option value="normal">Administrador</option>
                                <option value="normal">Comprador</option>
                                <option value="adm">Ong

                                </option>
                            </select>
    
                       
                        <div class="d-flex justify-content-center">
    
                            <button type="button" class="btn btn-success   mr-4" (click)="cadastrar()">Cadastrar</button>

                            
        
                                
                            </div> 
                            
    
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>
        </div>
