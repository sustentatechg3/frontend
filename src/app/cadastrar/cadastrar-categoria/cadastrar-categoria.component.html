<div class="conteiner">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            
    
                <div class="form-group">
                    <label for="">Tipo</label>
                    <input [(ngModel)]="categoria.tipo" class="form-control" type="text">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="">Descrição</label>
                    <input [(ngModel)]="categoria.descricao" class="form-control" type="text">
                </div>
                <div class="d-flex justify-content-end">
                    <button  class="btn btn-danger mr-3" routerLink="/cadastrarProduto" >Cancelar</button>
                    <button type="submit" class="btn btn-success"  (click)="cadastrar()">Enviar</button>
                </div>
                

        </div>
    </div>
</div>
