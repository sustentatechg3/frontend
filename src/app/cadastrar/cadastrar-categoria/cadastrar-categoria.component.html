  @import url('https://fonts.googleapis.com/css2?family=Koulen&display=swap');
  </style>

<div class="inicio">
  <a routerLink="/inicio" class=" text-left text-white">
    <i class="fa fa-angle-double-left" aria-hidden="true"></i> Página inicial
  </a>
</div>
<div class="container-fluid bg-color">
 

  <div class="row d-flex justify-content-center ">
    <!--Como é uma col md6 precisamos centralizar-->
    <div class="col-md-7 mt-5">
      <div class="card bg-card">
        <article class="card-body">
          <h1 class="fs-53 text-center">Categorias</h1>
          <hr>
          <h5 class="fs-18 text-center mt-5">Crie uma nova Categoria aqui ou veja todas as categorias cadastradas abaixo.</h5>
          <div class="row d-flex justify-content-center mt-5 mb-4">
            <div class="col-md-5">
              <div class="form-group">
                <input [(ngModel)]="categoria.tipo" type="text" class="form-control" id="tipo"
                  placeholder="Digite o tipo da categoria ">
              </div>
              <div>
                <input [(ngModel)]="categoria.descricao" type="text" class="form-control" id="descricao"
                  placeholder="Digite a descrição da categoria ">
              </div>

              <div class="d-flex justify-content-center mt-4">
                <button (click)="cadastrarCategoria()" class="btn btn-light">Cadastrar</button>
              </div>
            </div>
          </div>
      </article>
    </div>
  </div>
</div>


<div class="container-fluid bg-color"> -->
  <div class="row mt-5 mb-5 text-white">
    <div class="col-md-12">
      <h2 class="text-center mt-5">Todas as Categorias</h2>
    </div>
  </div>

  <div class="row d-flex justify-content-center text-white">
    <div class="col-md-6">

      <table class="table table-hover text-white mb-5">
        <thead>
          <tr>
            <th>Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaCategorias">
            <td>{{item.tipo}}</td>
            <td>{{item.descricao}}</td>
            <td class="d-flex justify-content-center">
              <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit', item.id]">Editor</button>
              <button class="btn btn-danger" [routerLink]="['/categoria-delete', item.id]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
